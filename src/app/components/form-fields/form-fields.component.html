<form class="input-form">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field class="delete-input">
          <mat-label>Enter movie name:</mat-label>
          <input
            type="text"
            #txtInput
            (input)="deleteWord = txtInput.value"
            matInput
            placeholder="Titanic"
          />
        </mat-form-field>
      </div>
      <div class="col-sm-12">
        <button type="button" class="btn" mat-raised-button color="primary" (click)="openAddDialog()">Add Movie</button>

        <button
          [disabled]="deleteWord.length === 0"
          class="btn"
          mat-raised-button
          color="warn"
          (click)="setWordToDelete()"
          (click)="txtInput.value = ''"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</form>
