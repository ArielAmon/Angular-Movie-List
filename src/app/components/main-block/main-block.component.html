<div class="container">
  <div class="row">
    <app-form-fields (deleteMovie)="getMovieName($event)"
    (newMovie)="getNewMovieData($event)"
    ></app-form-fields>
  </div>
  <div class="row">
    <app-result-table [movieList]="dataSource" *ngIf="newMovie!=={}" [newData]="newMovie" ></app-result-table>
  </div>
</div>
