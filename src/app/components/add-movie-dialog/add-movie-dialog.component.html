
<h1 mat-dialog-title>Please Fill all fileds:</h1>
<div mat-dialog-content>
    <form [formGroup]="movieForm">
      <mat-form-field appearance="outline">
        <mat-label>Movie name</mat-label>
        <input formControlName="movieName" matInput placeholder="King Kong"/></mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Movie Genere</mat-label>
      <mat-select formControlName="movieGenere" placeholder="Genere">
        <mat-option *ngFor="let genere of generesList" [value]="genere">{{genere}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Release Year</mat-label>
      <input formControlName="movieYear" matInput placeholder="2011"/>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Duration</mat-label>
      <input formControlName="movieLength" matInput placeholder="90"/>
      <mat-hint>in minutes</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Ranking</mat-label>
      <input formControlName="movieRank" matInput type="number"
      step="0.5"
      min="0"
      max="10"/>
    </mat-form-field>
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button mat-raised-button color="primary" (click)="addMovie()" mat-dialog-close>Save</button>
</div>
